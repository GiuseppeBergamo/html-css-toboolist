<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="logo">
        <img src="img/Logo.png" alt="">
        <h1>Toboolist</h1>
    </header>
    <main>
        <div class="container">
            <section id="head-todo">
                <button class="button-blue">Add Task</button>
                <button class="button-grey">Add Section</button>
            </section>
            
            
            <section class="task">
                <h2 class="task-titles">
                    &#9660; New Task
                </h2>
                <span class="task-subtitles"> <span class="entity check">&check;</span> Quarterly Newsletter <button class="button editorial">Editorial</button></span>
            </section>
            <section class="task">
                <h2 class="task-titles">
                    &#9660; Today
                </h2>
                <span class="task-subtitles"> <span class="entity check">&check;</span> Quarterly Newsletter <button class="button editorial">Editorial</button></span>
                <span class="task-subtitles"> <span class="entity check">&check;</span> Mobile App Launch <button class="button qi">Q1 Goals</button></span>
                <span class="task-subtitles"> <span class="entity cross">&cross;</span> Interview John H. <button class="button rec">Recruiting</button></span>
                <span class="task-subtitles"> <span class="entity check">&check;</span> Summit update to mobile storefronts <button class="button mobile">Mobile</button></span>

            </section>
            <section class="task">
                <h2 class="task-titles">
                    &#9660; Upcoming
                </h2>
                <span class="task-subtitles"> <span class="entity cross">&check;</span> Schedule Meeting with Alex</span>
                <span class="task-subtitles"> <span class="entity check">&check;</span> Homepage refresh <button class="button web">Website</button></span>
                <span class="task-subtitles"> <span class="entity check">&cross;</span> Onboard new Sales team members <button class="button sales">Sales</button></span>
                <span class="task-subtitles"> <span class="entity check">&check;</span> Review Editorial Calendar <button class="button editorial">Editorial</button></span>
            </section>
        </div>
    </main>
</body>
</html>
